<!-- 2.2 JSX란? -->

<!-- JSX는 JS의 확장 문법이며 XML과 매우 비슷하게 생겼습니다. 이런 형식으로 작성한 코드는 브라우저에서 실행되기 전에 코드가 번들링되는 과정에서 바벨을 사용하여 일반
JS 형태의 코드로 변환됩니다. JSX 코드가 어떻게 변환되는지 확인해 볼까요?

function App() {
    return (
        <div>
            Hello <b>react</b>
        </div>
    );
}

이렇게 작성된 코드는 다음과 같이 변환됩니다.

function App() {
    return React.createElement('div', null, 'Hello', React.createElement('b', null, 'react'));
}

만약 컴포넌트를 렌더링할 때마다 JSX 코드를 작성하는 것이 아니라 위 코드처럼 매번 React.createElement 함수를 사용해야 한다면 매우 불편하겠지요? JSX를 사용하면
매우 편하게 UI를 렌더링할 수 있습니다. -->
